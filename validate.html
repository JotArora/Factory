<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validate Using Javacript</title>
	<script type="text/javascript">
		function validateUser()
		{
			// console.log("working");
			var uname = document.getElementById("username").value;
			// console.log(uname);
			if(uname == "")
			{
				console.log("empty username");
			}else
			{
				console.log("username ok");
			}
		}
	</script>
</head>
<body>
	<input type="text" id="username"> <br>
	<input type="button" value="Check Username" onclick="validateUser()">
</body>
</html>
